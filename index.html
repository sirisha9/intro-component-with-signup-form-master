<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container" style="background-image: linear-gradient(to bottom,hsla(0, 100%, 74%,0.75),hsla(0, 100%, 74%,0.7)),url('images/bg-intro-desktop.png');background-size: cover; width: 100%;height: 100vh;">
    <div class="main-left">
      <h1 id="heading">Learn to code by 
        watching others</h1>
      <p id="para">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable. </p>
    </div>
    <div class="main-right">
      <section>
        <button id="try"><b>Try it free 7 days</b><span> then $20/mo. thereafter</span></button>
          <form>
            <div>
              <input type="text" id="first" placeholder="First Name">
              <p id="firstError"></p>
            </div>
            <div>
              <input type="text"  id = "last" placeholder="Last Name">
              <p id="lastError"></p>
            </div>
            <div>
              <input type="email" id="email" placeholder="Email Address">
              <p id="emailError"></p>
            </div>
            <div>
              <input type="password" id="pwd" placeholder="password">
              <p id="pwdError"></p>
            </div>
            <button type="submit" id="submit">Claim your free trial</button>
            <p> By clicking the button, you are agreeing to our <span id="terms">Terms and Services </span></p>
          </form>
      </section>
    </div>
  </div>
